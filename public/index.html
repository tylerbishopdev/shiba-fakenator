<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiba Fakenator Trainer</title>
    <link href="styles.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex flex-col items-center justify-center border border-black rounded gap-8 p-8 md:p-12">
      <div
        class="rounded-lg border bg-card upload-container shadow-sm w-full max-w-2xl"
        data-v0-t="card"
      >
        <div class="flex flex-col space-y-1.5 p-6">
          <h1 style="text-align: center; font-size: 30px; margin-top: 30px">
            Shiba Fakenator Trainer
          </h1>
        </div>
      </div>
      <h2 style="text-align: center; font-size: 20px">
        Train your ShibaFake model by providing a video URL uploaded to a
        location where the url automatically downloads the mp4 file (ex. upload
        to Vercel Blob).
      </h2>
    </div>
    <div class="p-6">
      <div class="flex flex-col items-center justify-center p-4">
        <div>
          <div>

      <form id="replicaForm" style="text-align: center">
        <label for="trainVideoUrl">Training Video URL:</label>
        <input type="url" id="trainVideoUrl" required />
        <button type="submit">Train My ShibaFake!</button>
      </form>
    </div>
    <div class="flex flex-col items-center justify-center p-4">
      <h2 class="text-center mx-auto" >Results</h2>
      <div id="result"></div>
      <div id="error" style="color: red;"></div>
      <div id="progress" class="progress"></div>
      <div id="downloadLink" style="display: none;"></div>
      <div id="modelStatus" style="display: none;"></div>
      <div id="trainStatus" style="display: none;"></div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
