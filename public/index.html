<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiba Fakenator Trainer</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="tracking-tight">
    <div class="flex flex-col items-center justify-centergap-8 w-2/3 mx-auto p-8 md:p-12 border rounded-lg shadow-lg shadow-pink-300 border-gray-300 bg-gradient-to-r from-yellow-400 to-pink-400">
      <div
        class="rounded-lg  w-full max-w-2xl"
        data-v0-t="card"
      >
        <div class="flex flex-col space-y-1.5 p-6">
          <h1 class="text-center mx-auto mt-4 font-extrabold text-5xl bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-pink-200">
            Shiba Fakenator Trainer
          </h1>
        </div>
        <div class="p-6 bg-gray-100 border border-gray-300 rounded-lg">
      <p class="text-center mt-4 w-4/5 mx-auto p-2 " >
        Train your ShibaFake replica by providing a video URL uploaded to a
        the web as a downloadable mp4 file.  (ex. upload
        to Vercel Blob).
      <p/>
 

   
      <div class="flex flex-col items-center justify-center p-4">
        <div>
          <div>

      <form id="replicaForm" class="text-center p-8">
        <label for="trainVideoUrl">Submit Link To Video:</label>
        <input type="url" id="trainVideoUrl" required class="border border-black rounded text-lg  my-1 mx-3" />
        <button type="submit" class="rounded p-2 bg-black text-white font-medium text-sm">Train My ShibaFake</button>
        <p class="text-center text-xs font-light text-yellow-900 w-4/5 mx-auto mt-4" >
          Make sure the uploaded video included the consent statement at the start and was recorded using the script sample here
         <p/>
      </form>
      
    </div>
    <div class="flex flex-col items-center justify-center p-8">
      <h2 class="text-center mx-auto border-black border rounded p-8 w-full" >Results</h2>
      <div id="result"></div>
      <div id="error" style="color: red;"></div>
      <div id="progress" class="progress"></div>
      <div id="downloadLink" style="display: none;"></div>
      <div id="modelStatus" style="display: none;"></div>
      <div id="trainStatus" style="display: none;"></div>
    </div>
  </div>
  </div>
    <script src="client.js"></script>
  </body>
</html>
